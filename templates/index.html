    <script>
    function toggleLoginCard() {
        var loginCard = document.getElementById("login-card");
        if (loginCard.style.display === "none" || loginCard.style.display === "") {
            loginCard.style.display = "block";
        } else {
            loginCard.style.display = "none";
        }
    }
    // Function to update the cart count

    function updateCartCount() {
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartCountElement.innerText = cart.length.toString();
        }
    }
    
    // Function to open the cart page when the cart icon is clicked
    function openCartPage() {
        window.location.href = 'addtocart.html';
    }
    
    // Add a click event listener to the cart icon
    const cartIcon = document.querySelector('.cart-icon');
    if (cartIcon) {
        cartIcon.addEventListener('click', openCartPage);
    }
    
    // Update the cart count initially
    updateCartCount();

    </script>
